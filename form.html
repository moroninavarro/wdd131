<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Anton&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

   

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <script src="scripts/form.js" defer></script>
    <header>
        <h1>Product Review</h1> 
    </header>


    <main>


        <form method="get" action="review.html">



            <label>
                <legend>Product Name</legend>
            <select name="TheForm" id="text" required>
            <option disabled selected>Select a Product...</option>
           
            </select>
            </label>


            <label>
            <legend> Overall Rating </legend>
            <div class="stars">
            <input type="radio" id="fivestar" name="stars" required><label for="fivestar"></label>
            <input type="radio" id="fourstar" name="stars" required><label for="fourstar"></label>
            <input type="radio" id="threestar" name="stars" required><label for="threestar"></label>
            <input type="radio" id="twostar" name="stars" required><label for="twostar"></label>
            <input type="radio" id="onestar" name="stars" required><label for="onestar"></label>
            </div>
            </label>


            <label> 
                <legend>Date of Installation</legend>
                <input type="date" name="completeDate">
                <div>Which features did you find useful in the product? <br>(Check all that apply)</div>
                <label> <input type="checkbox" name="durability" value="yes">Durability</label>
                <label> <input type="checkbox" name="Use" value="yes">Ease of Use</label>
                <label> <input type="checkbox" name="performance" value="yes">Performance</label>
                <label> <input type="checkbox" name="design" value="yes">Design</label>
            </label>
            
            
            <label>
                <legend>Written Review</legend>
            <textarea name="Written Review" id="write"></textarea>
            </label>

            <label>
                <legend>Your Name</legend>
                <input type="text" id="TheName" name="Your Name">
                
            </label>


            <label>
                <input type="submit" value="Post Review">
            </label>


        </form>
    </main>
    


    <footer>
        
        <p>@ <span id="CurrentYear"></span> ðŸ™Œ Moroni Alanis Navarro ðŸ™Œ Tijuana, Mexico</p>

        <p>
        <script>
            document.write("Last Modification: " + document.lastModified)
        </script>
        </p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="This page is to create a product review form page using good form design.">
    <meta name="author" content="Moroni Alanis Navarro">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Anton&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

   

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-larger.css">
</head>
<body>
    <script src="scripts/form.js" defer></script>
    <header>
        <h1>Product Review</h1> 
    </header>


    <main>


        <form method="get" action="review.html">
            
            

           
            <h3>Product Name</h3>
            <select name="TheForm" id="products" required>
                <option value="" disabled selected>Select a Product...</option>
                <option value="fc-1888">flux capacitor</option>
                <option value="fc-2050">power laces</option>
                <option value="fs-1987">time circuits</option>
                <option value="ac-2000">low voltage reactor</option>
                <option value="jj-1969">warp equalizer</option>
                
             

            </select>
           
           


            
            <h3>Overall Rating</h3>
            <div class="stars">
            <input type="radio" id="onestar" name="stars" required><label for="onestar"></label>
            <input type="radio" id="twostar" name="stars" required><label for="twostar"></label>
            <input type="radio" id="threestar" name="stars" required><label for="threestar"></label>
            <input type="radio" id="fourstar" name="stars" required><label for="fourstar"></label>
            <input type="radio" id="fivestar" name="stars" required><label for="fivestar"></label>
            </div>
           


           
                <h3>Date of Installation</h3>
                <div class="date">
                    <label>
                <input type="date" id="thedate" name="completeDate" required>
                </label>
                </div>
            


            
                <h3>Which features did you find useful in the product? <br>(Check all that apply)</h3>
                <div class="mark">
                <label> <input type="checkbox" id="choose" name="durability" value="yes">Durability</label>
                <label> <input type="checkbox" id="choose2" name="Use" value="yes">Ease of Use</label>
                <label> <input type="checkbox" id="choose3" name="performance" value="yes">Performance</label>
                <label> <input type="checkbox" id="choose4" name="design" value="yes">Design</label>
                </div>
            
            
           
                <h3>Written Review (optional)</h3>
                <textarea name="Written Review" id="write"></textarea>
                
            

           
                <h3>Your Name (optional)</h3>
                <div class="put">
                <label><input type="text" id="TheName" name="Your Name"></label>
                </div>
            


          
                <div class="buttom">
                    <label>
                <input type="submit" value="Post Review">
                </label>
                </div>
            


        </form>
    </main>
    


    <footer>
        
        <p>@<span id="CurrentYear"></span> ðŸ™Œ Moroni Alanis Navarro ðŸ™Œ Tijuana, Mexico</p>

        <p>
        <script>
            document.write("Last Modification: " + document.lastModified)
        </script>
        </p>
    </footer>
</body>
</html>
